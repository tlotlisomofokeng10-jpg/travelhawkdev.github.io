<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="contactPageTitle">Contact Us - TravelHawk</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #fdfdfe, #f1f5f9);
            transition: background 0.3s ease-in-out;
        }
        html.dark body {
             background: radial-gradient(ellipse at top, #1e293b, #020617);
        }
        #cursor-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }
        #language-selector {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            background-color: transparent; padding: 0.5rem 2rem 0.5rem 1rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
            border-radius: 0.5rem; border: 1px solid #cbd5e1;
        }
        html.dark #language-selector {
             border-color: #475569;
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }

        @media (max-width: 767px) {
            #language-selector {
                color: transparent;
                width: 48px;
                padding: 0.5rem;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3ccircle cx='12' cy='12' r='10'/%3e%3cpath d='M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20'/%3e%3cpath d='M2 12h20'/%3e%3c/svg%3e");
                background-position: center;
                background-repeat: no-repeat;
                background-size: 1.5em 1.5em;
            }
            html.dark #language-selector {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3ccircle cx='12' cy='12' r='10'/%3e%3cpath d='M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20'/%3e%3cpath d='M2 12h20'/%3e%3c/svg%3e");
            }
        }
    </style>
     <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="text-slate-700 dark:text-slate-300">

    <canvas id="cursor-canvas"></canvas>

     <!-- Header & Navigation -->
    <header class="bg-white/80 dark:bg-slate-950/80 backdrop-blur-lg sticky top-0 left-0 right-0 z-50 border-b border-slate-200 dark:border-slate-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../" class="flex items-center space-x-2">
                <img src="../Untitled%20design%20(9).png" alt="TravelHawk Logo" class="w-10 h-10">
                <span class="text-2xl font-bold text-slate-800 dark:text-white">TravelHawk</span>
            </a>
            <div class="flex items-center space-x-4">
                 <nav class="hidden md:flex items-center space-x-8">
                    <a href="../" class="text-slate-600 dark:text-slate-300 hover:text-red-600 dark:hover:text-red-500 transition-colors" data-i18n-key="navHome">Home</a>
                </nav>
                 <div class="relative">
                     <select id="language-selector" class="text-slate-600 dark:text-slate-300 bg-transparent dark:bg-slate-900/80"></select>
                </div>
                <button id="theme-toggle" class="text-slate-600 dark:text-slate-300 hover:text-red-600 dark:hover:text-red-500 transition-colors">
                    <i data-lucide="sun" class="w-6 h-6 hidden dark:inline"></i>
                    <i data-lucide="moon" class="w-6 h-6 dark:hidden"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16 md:py-24">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-white text-center" data-i18n-key="contactTitle">Contact Us</h1>
            <p class="mt-4 text-lg text-slate-600 dark:text-slate-400 text-center" data-i18n-key="contactSubtitle">Have a question or feedback? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
            
            <form action="mailto:support@TravelHawk.co.za" method="POST" enctype="text/plain" class="mt-12 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-i18n-key="formName">Full Name</label>
                    <div class="mt-1">
                        <input type="text" name="name" id="name" required class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm py-3 px-4">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-i18n-key="formEmail">Email Address</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" required class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm py-3 px-4">
                    </div>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-slate-700 dark:text-slate-300" data-i18n-key="formMessage">Message</label>
                    <div class="mt-1">
                        <textarea id="message" name="message" rows="4" required class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm py-3 px-4"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors" data-i18n-key="formSubmit">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="bg-slate-900 text-slate-400 py-12 mt-16 md:mt-24">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="./" class="hover:text-white transition-colors" data-i18n-key="footerContact">Contact Us</a>
                <a href="../privacy-policy/" class="hover:text-white transition-colors" data-i18n-key="footerPrivacy">Privacy Policy</a>
                <a href="../terms-conditions/" class="hover:text-white transition-colors" data-i18n-key="footerTerms">Terms & Conditions</a>
            </div>
            <p class="text-sm" data-i18n-key="footerProductOf">A product of Skeep Technologies (Pty) Ltd.</p>
            <p class="text-sm mt-2" data-i18n-key="footerCopyright">&copy; 2025 TravelHawk. All rights reserved.</p>
        </div>
    </footer>
    
     <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;

            themeToggleBtn.addEventListener('click', () => {
                if (htmlEl.classList.contains('dark')) {
                    htmlEl.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    htmlEl.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            });

            const isTouchDevice = window.matchMedia("(pointer: coarse)").matches;
            const canvas = document.getElementById('cursor-canvas');

            if (isTouchDevice) {
                canvas.style.display = 'none';
                document.body.style.cursor = 'auto';
            } else {
                document.body.classList.add('cursor-none');
                const ctx = canvas.getContext('2d');
                let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
                let trail = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
                let isHovering = false;
                let currentRadius = 4;
                let targetRadius = 4;

                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                window.addEventListener('mousemove', e => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });

                const interactiveElements = document.querySelectorAll('a, button, input, textarea');
                interactiveElements.forEach(el => {
                    el.addEventListener('mouseenter', () => isHovering = true);
                    el.addEventListener('mouseleave', () => isHovering = false);
                });

                function animate() {
                    const dx = mouse.x - trail.x;
                    const dy = mouse.y - trail.y;
                    
                    trail.x += dx * 0.5;
                    trail.y += dy * 0.5;
                    
                    targetRadius = isHovering ? 20 : 4;
                    currentRadius += (targetRadius - currentRadius) * 0.3;
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const stretch = Math.min(distance / 150, 1);
                    const rotation = Math.atan2(dy, dx);
                    ctx.save();
                    ctx.translate(trail.x, trail.y);
                    ctx.rotate(rotation);
                    ctx.beginPath();
                    ctx.ellipse(0, 0, currentRadius + stretch * 12, currentRadius - stretch * 3, 0, 0, 2 * Math.PI);
                    if (isHovering) {
                        ctx.strokeStyle = '#06b6d4';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    } else {
                        ctx.fillStyle = '#06b6d4';
                        ctx.fill();
                    }
                    ctx.restore();
                    requestAnimationFrame(animate);
                }
                animate();
            }

            // --- LOCALIZATION SCRIPT ---
            const translations = {
                'ar': 'Arabic', 'zh': 'Chinese', 'nl': 'Dutch', 'en': 'English', 'fr': 'French',
                'de': 'German', 'hi': 'Hindi', 'it': 'Italian', 'ja': 'Japanese', 'ko': 'Korean',
                'pt': 'Portuguese', 'ru': 'Russian', 'es': 'Spanish', 'sv': 'Swedish', 'th': 'Thai'
            };

            const languageSelector = document.getElementById('language-selector');

            for (const langCode in translations) {
                const option = document.createElement('option');
                option.value = langCode;
                option.textContent = translations[langCode];
                languageSelector.appendChild(option);
            }

            async function setLanguage(lang) {
                const response = await fetch(`../translations/${lang}.json`);
                if (!response.ok) {
                    console.error(`Could not load translation file: ${lang}.json`);
                    return;
                }
                const trans = await response.json();

                document.querySelectorAll('[data-i18n-key]').forEach(elem => {
                    const key = elem.getAttribute('data-i18n-key');
                    if (trans[key]) {
                        elem.innerHTML = trans[key];
                    }
                });
                
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                localStorage.setItem('language', lang);
                languageSelector.value = lang;
            }

            languageSelector.addEventListener('change', (e) => setLanguage(e.target.value));

            const initialLang = localStorage.getItem('language') || (Object.keys(translations).includes(navigator.language.split('-')[0]) ? navigator.language.split('-')[0] : 'en');
            setLanguage(initialLang);
        });
    </script>
</body>
</html>
