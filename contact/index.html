<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelHawk</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #fdfdfe, #f1f5f9);
            transition: background 0.3s ease-in-out;
        }
        html.dark body {
             background: radial-gradient(ellipse at top, #1e293b, #020617);
        }
        /* === CANVAS CURSOR STYLES START === */
        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 9999;
        }
        /* === CANVAS CURSOR STYLES END === */
    </style>
     <script>
        // Set theme on initial load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="text-slate-700 dark:text-slate-300 cursor-none">

    <canvas id="cursor-canvas"></canvas>

     <!-- Header & Navigation -->
    <header class="bg-white/80 dark:bg-slate-950/80 backdrop-blur-lg sticky top-0 left-0 right-0 z-50 border-b border-slate-200 dark:border-slate-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="flex items-center space-x-2">
                <img src="../Untitled%20design%20(9).png" alt="TravelHawk Logo" class="w-10 h-10">
                <span class="text-2xl font-bold text-slate-800 dark:text-white">TravelHawk</span>
            </a>
            <div class="flex items-center space-x-4">
                 <nav class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="text-slate-600 dark:text-slate-300 hover:text-red-600 dark:hover:text-red-500 transition-colors">Home</a>
                </nav>
                <button id="theme-toggle" class="text-slate-600 dark:text-slate-300 hover:text-red-600 dark:hover:text-red-500 transition-colors">
                    <i data-lucide="sun" class="w-6 h-6 hidden dark:inline"></i>
                    <i data-lucide="moon" class="w-6 h-6 dark:hidden"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16 md:py-24">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-white text-center">Contact Us</h1>
            <p class="mt-4 text-lg text-slate-600 dark:text-slate-400 text-center">Have a question or feedback? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
            
            <form action="mailto:support@TravelHawk.co.za" method="POST" enctype="text/plain" class="mt-12 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Full Name</label>
                    <div class="mt-1">
                        <input type="text" name="name" id="name" required class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm py-3 px-4">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" required class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm py-3 px-4">
                    </div>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Message</label>
                    <div class="mt-1">
                        <textarea id="message" name="message" rows="4" required class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm py-3 px-4"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="bg-slate-900 text-slate-400 py-12 mt-16 md:mt-24">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="../contact/" class="hover:text-white transition-colors">Contact Us</a>
                <a href="../privacy-policy/" class="hover:text-white transition-colors">Privacy Policy</a>
                <a href="../terms-conditions/" class="hover:text-white transition-colors">Terms & Conditions</a>
            </div>
            <p class="text-sm">A product of Skeep Technologies (Pty) Ltd.</p>
            <p class="text-sm mt-2">&copy; 2025 TravelHawk. All rights reserved.</p>
        </div>
    </footer>
    
     <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // --- THEME TOGGLE LOGIC ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;

            themeToggleBtn.addEventListener('click', () => {
                if (htmlEl.classList.contains('dark')) {
                    htmlEl.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    htmlEl.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            });

            // --- CANVAS CURSOR LOGIC ---
            const canvas = document.getElementById('cursor-canvas');
            const ctx = canvas.getContext('2d');
            
            let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            let trail = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            
            let isHovering = false;
            let currentRadius = 8;
            let targetRadius = 8;
            let rotation = 0;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            const interactiveElements = document.querySelectorAll('a, button, input, textarea');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => isHovering = true);
                el.addEventListener('mouseleave', () => isHovering = false);
            });

            function animate() {
                const dx = mouse.x - trail.x;
                const dy = mouse.y - trail.y;
                
                trail.x += dx * 0.2;
                trail.y += dy * 0.2;

                targetRadius = isHovering ? 20 : 8;
                currentRadius += (targetRadius - currentRadius) * 0.2;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const distance = Math.sqrt(dx * dx + dy * dy);
                const stretch = Math.min(distance / 150, 1);
                rotation = Math.atan2(dy, dx);
                
                ctx.save();
                ctx.translate(trail.x, trail.y);
                ctx.rotate(rotation);
                
                ctx.beginPath();
                ctx.ellipse(0, 0, currentRadius + stretch * 15, currentRadius - stretch * 4, 0, 0, 2 * Math.PI);
                
                if (isHovering) {
                    ctx.strokeStyle = '#06b6d4'; // cyan-500
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    ctx.fillStyle = '#06b6d4'; // cyan-500
                    ctx.fill();
                }

                ctx.restore();

                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
</body>
</html>
